name: CI Go
on:
  pull_request:
run-name: CI Go ${{ github.sha }} by @${{ github.actor }}
jobs:
  lint-build-tidy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56.2
      - name: build
        run: make build
      - name: tidy
        run: |
          go mod tidy
          git diff --exit-code
      - name: test
        run: make unit
