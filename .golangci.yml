run:
  timeout: 5m
  modules-download-mode: readonly
linters:
  enable:
    # defaults
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # extra
    - gofmt
    - goimports
    - revive
    - stylecheck
    - tagalign
    - whitespace
issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
